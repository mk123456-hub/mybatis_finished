<!DOCTYPE html>
<html style="font-size: 62.5%;">
	<head>
		<meta charset="utf-8">
		<title>响应式长度</title>
		<style type="text/css">
			img{
				/* width: 320px; 1em=16px
				em和父元素里面的像素有关系
				*/
				width: 20rem;
			}
			
		</style>
	</head>
	<body>
		<button id="btn">变小</button>
		<div >
			<img src="img/guoke-focus-1.jpg"  />
		</div>
		<div>
			<img src="img/guoke-focus-2.jpg"  />
		</div>
		<script src="resources/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					// $("img").css("fontSize","8px")
					$("html").css("fontSize",window.innerWidth/12)
				})
			})
		</script>
	</body>
</html>
